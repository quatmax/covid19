<!doctype html>
<html>


<head>
	<title>covid19</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script src="dashboard.js"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}

		html,
		body {
			width: 100%;
			height: 100%;
			overflow: auto;
		}
	</style>
</head>

<body>
	<div class="alert alert-info mt-3 ml-3 mr-3" role="alert" style="width:95%;">
		Data from <a href="https://github.com/CSSEGISandData/COVID-19" class="alert-link">Johns Hopkins University</a>, Visualization via <a href="https://www.chartjs.org/" class="alert-link">ChartJS</a>
	</div>
	<div class="input-group mt-3 ml-3" style="width:95%;">
		<button type="button" class="btn btn-outline-danger mr-3" id="buttonTotalConfirmed">confirmed</button>
		<button type="button" class="btn btn-outline-success mr-3" id="buttonTotalRecovered">recovered</button>
		<button type="button" class="btn btn-outline-secondary mr-3" id="buttonTotalDeaths">deaths</button>
		<button type="button" class="btn btn-outline-warning mr-3" id="buttonTotalIll">ill</button>
		<button type="button" class="btn btn-outline-warning mr-3" id="buttonTotal4dAvg">Total 4d avg. </button>
	</div>
	<div class="input-group mt-3 ml-3" style="width:95%;">
		<select class="custom-select mr-3" id="selectCountry"></select>
		<button type="button" class="btn btn-outline-primary mr-3" id="button4dAvg">4d avg. </button>
		<button type="button" class="btn btn-outline-warning" id="buttonIll">ill </button>
	</div>
	<div class="mt-3 ml-3" style="width:95%;height:70%;">
		<canvas id="theChart"></canvas>
	</div>
	<script>dashboard();</script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
