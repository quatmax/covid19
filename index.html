<!doctype html>
<html>

<head>
	<title>covid19</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="dashboard.js"></script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	html,body{
    width: 100%;
    height: 100%;
	overflow: auto;
}
	</style>
</head>

<body>
	<div class="alert alert-info mt-3 ml-3" role="alert" style="width:90%;">
		Data from <a href="https://github.com/CSSEGISandData/COVID-19" class="alert-link">Johns Hopkins University</a>
	</div>
	<div class="input-group mt-3 ml-3" style="width:90%;">
		<button type="button" class="btn btn-outline-danger mr-3" id="buttonTotalConfirmed">confirmed</button>
		<button type="button" class="btn btn-outline-success mr-3" id="buttonTotalRecovered">recovered</button>
		<button type="button" class="btn btn-outline-secondary mr-3" id="buttonTotalDeaths">deaths</button>
		<button type="button" class="btn btn-outline-warning mr-3" id="buttonTotalIll">ill</button>
		<button type="button" class="btn btn-outline-warning mr-3" id="buttonTotal4dAvg">Total 4d avg. </button>
	</div>
	<div class="input-group mt-3 ml-3" style="width:90%;">
		<select class="custom-select mr-3" id="selectCountry"></select>
		<button type="button" class="btn btn-outline-primary mr-3" id="button4dAvg">4d avg. </button>
		<button type="button" class="btn btn-outline-warning" id="buttonIll">ill </button>
	</div>
	<div class="mt-3 ml-3" style="width:90%;height:70%;">
		<canvas id="theChart"></canvas>
    </div>
    <script>dashboard();</script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
